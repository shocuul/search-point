<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-row>
        <ion-col width-25>
          <img src="{{cat._icon}}" style="padding-top:.4em;">
        </ion-col>
        <ion-col>
          <h3>{{cat._name}}</h3>
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <ion-card *ngFor="let item of provider.items | async">
    <ion-row>
      <ion-col width-20>
        <img src="{{item._image}}">
      </ion-col>
      <ion-col>
        <h2>{{item._name}}</h2>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
