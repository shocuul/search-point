<!--
  Generated template for the ItemPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{item._name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="item">
  <ion-grid>
    <ion-row>
      <div [innerHTML]="item._description">
      </div>
      </ion-row>
    <ion-row>
      <ion-col width-10>
        <ion-icon name="call"></ion-icon>
      </ion-col>
      <ion-col>
        {{item._telephone}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-10>
        <ion-icon name="wifi"></ion-icon>
      </ion-col>
      <ion-col>{{item._web}}</ion-col>
    </ion-row>
   <ion-row>
     <ion-col width-10> <ion-icon name="mail"></ion-icon></ion-col>
   	 <ion-col>{{item._email}}</ion-col>
   </ion-row>
   <denethiel-google-map
   [latitude]="item._gpsLatitude"
   [longitude]="item._gpsLongitude"
   [zoom]="15">
   <denethiel-google-map-marker
   [latitude]="item._gpsLatitude"
   [longitude]="item._gpsLongitude"
   [iconUrl]="item._marker"></denethiel-google-map-marker>
   </denethiel-google-map>

  </ion-grid>

</ion-content>
