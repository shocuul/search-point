<ion-header>
  <ion-navbar>
    <ion-title class="search-point-logo">&nbsp;</ion-title>
  <ion-buttons end>
    <button royal (click)="showFilterPopOver($event)">
        <ion-icon name="options"></ion-icon>
    </button>
    <button (click)="showModal()">
      <ion-icon name="search"></ion-icon>
    </button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="maps">
<denethiel-google-map 
  [latitude]="latitude" 
  [longitude]="longitude"
  [zoom]="11"
  [disableDefaultUI]="false"
  [styles]="styleArray">
  
  <denethiel-overlay
  [image]="image"
  [south]="south"
  [west]="west"
  [north]="north"
  [east]="east">
  </denethiel-overlay>
